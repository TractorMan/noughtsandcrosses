<script>

var arrWin = [[1,2,3],[4,5,6], [789], [1,4,7],[ 2,5,8], [3,6,9], [1,5,9], [3,5,7]];


var checkWin = function(arr){
	
	
	for(var i = 0; i<arrWin.length; i++){
	if (arr.indexOf(arrWin[i][0])>=0&& arr.indexOf(arrWin[i][1])>=0 &&arr.indexOf(arrWin[i][2])>=0) return true
	}

	return false
}



console.log(checkWin([1,4,7]))

console.log(checkWin([4,5,2]))

console.log(checkWin([4,5,2,3,6]))

</script>
